<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Retirement Calculator</h1>
    <form id="calculator-form">
      <label for="currentAge">Current Age:</label>
      <input type="number" id="currentAge" value="23" min="0">

      <label for="retirementAge">Retirement Age:</label>
      <input type="number" id="retirementAge" value="30" min="1">

      <label for="lifeExpectancy">Life Expectancy:</label>
      <input type="number" id="lifeExpectancy" value="70" min="1">

      <label for="annualReturn">Expected Annual Return (%):</label>
      <input type="number" id="annualReturn" value="10" step="0.1" min="0">

      <label for="inflationRate">Inflation Rate (%):</label>
      <input type="number" id="inflationRate" value="5" step="0.1" min="0">

      <label for="monthlyExpenditure">Current Monthly Expenditure (â‚¹):</label>
      <input type="number" id="monthlyExpenditure" value="20000" min="0">

      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
